<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Divide and Conquer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <header>
    <h1><img src="title.png" alt=""></h1>
  </header>
  <table>

      <div class="scoreBox">
        <!-- Add an optional button to open the popup -->
    <button class="my_popup_open">Open Legend</button>

    <!-- Add content to the popup -->
    <div id="my_popup">

      <img src="overlay.png" alt="">

      <!-- Add an optional button to close the popup -->
      <button class="my_popup_close">Close</button>

    </div>

      <div class="player1Score">
        <p>Player 1</p>
        <br>
        <br>
        <p>
          <img class="playerColor" src="blue.png" alt="">
        </p>
        <p>:0</p>
      </div>
      <br>
      <br>
    <div class="player2Score">
      <p>Player 2</p>
      <br>
      <br>
      <p>
        <img class="playerColor" src="red.png" alt="">
      </p>
      <p>:0</p>
    </div>
    </div>
  </table>

  <body>
      <div class="container"></div>

    <script src="main.js"> </script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script>
    $(document).ready(function() {

      // Initialize the plugin
      $('#my_popup').popup();

    });
  </script>
  </body>
</html>
